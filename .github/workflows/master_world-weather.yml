name: Build and deploy Node.js app to Azure Web App - world-weather

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@master

    - name: Set up Node.js version
      uses: actions/setup-node@v1
      with:
        node-version: '12.13.0'

    - name: npm install, build, and test
      run: |
        npm install
        npm run build:prod

    - name: 'Deploy to Azure Web App'
      uses: azure/webapps-deploy@v1
      with:
        app-name: 'world-weather'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6a623c83da7e453cb12957466dc4b14d }}
        package: .
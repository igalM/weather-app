<div class="index-page" fxLayout="column">
    <div class="content-container" fxLayout="column">
        <div class="header" fxLayout="column">
            <h1>Hello World!</h1>
            <h2>Please login to start searching for weather forecasts around the globe</h2>
        </div>
        <form fxLayout="column" [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="input-component">
                <input-component [placeholder]="'Username'" [name]="'username'" [parentForm]="loginForm">
                </input-component>
            </div>
            <div class="input-component">
                <input-component [placeholder]="'Password'" [name]="'password'" [parentForm]="loginForm">
                </input-component>
            </div>
            <p class="hint"><span>Hint:</span>You can type anything ;)</p>
            <button type="submit" [disabled]="!loginForm.valid" mat-raised-button>Log in</button>
        </form>
    </div>
</div>
